<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<canvas id="particles"></canvas>

<!-- PANTALLA 1: TERMINAL -->
<section id="bootScreen" class="screen active center">
  <div class="terminal-window">
    <div class="terminal-bar">
      <div class="buttons">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <div class="title">UMBRALA</div>
    </div>
    <div id="terminal"></div>
    <button id="enterBtn">Entrar</button>
  </div>
</section>

<!-- PANTALLA 2: SALAS -->
<section id="roomsScreen" class="screen center">
  <div class="rooms-box">
    <h2>ğŸŸ¢ Salas activas</h2>
    <div class="rooms" id="roomsList"></div>
  </div>
</section>

<!-- MODAL NICK -->
<div id="nickModal" class="modal">
  <div class="modal-box">
    <h3>> Ingresa tu nick</h3>
    <input id="nickInput" placeholder="ghost_123">
    <button id="randomNick">Aleatorio</button>
    <button id="joinRoom">Entrar</button>
    <div id="nickError"></div>
  </div>
</div>

<!-- PANTALLA 3: CHAT -->
<section id="chatScreen" class="screen">
  <div class="chat-top">
    <button id="backRooms">â† Volver</button>
    <span id="roomTitle"></span>
    <span id="userCount">ğŸ‘¥ 0</span>
  </div>

  <div id="privateTabs"></div>

  <div class="chat-body">
    <div id="messages"></div>

    <div id="usersPanel">
      <div class="users-title">Usuarios</div>
      <div id="usersList"></div>
    </div>
  </div>

  <div class="inputBar">
    <input id="msgInput" placeholder="Escribe..." autocomplete="off">
    <button id="fileBtn">ğŸ“</button>
    <button id="sendBtn">Enviar</button>
    <input type="file" id="fileInput" accept="image/*,audio/*">
  </div>
</section>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>
</body>
</html>
