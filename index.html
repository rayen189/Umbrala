<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/particles.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body class="page center">

  <!-- PARTICLES -->
  <canvas id="particles"></canvas>
