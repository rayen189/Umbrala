<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Umbrala</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- ================= PANTALLA SALAS ================= -->
<section id="roomsScreen" class="screen active">
  <h1>Umbrala</h1>

  <div class="rooms">
    <button class="room-btn" data-room="Sala Alpha">Sala Alpha</button>
    <button class="room-btn" data-room="Sala Beta">Sala Beta</button>
    <button class="room-btn" data-room="Sala Gamma">Sala Gamma</button>
  </div>
</section>

<!-- ================= CHAT ================= -->
<section id="chatScreen" class="screen">

  <header class="chat-header">
    <button id="backRooms">‚Üê Salas</button>
    <span id="roomTitle"></span>
    <button id="toggleUsers">üë•</button>
  </header>

  <div class="chat-layout">
    <div id="messages" class="messages"></div>

    <div id="usersList" class="users hidden">
      <h3>Usuarios</h3>
      <ul id="users"></ul>
    </div>
  </div>

  <div class="chat-input">
    <input id="chatInput" type="text" placeholder="Escribe un mensaje‚Ä¶">
    <input type="file" id="imgInput" accept="image/*">
    <button id="sendBtn">‚ñ∂Ô∏è</button>
  </div>

</section>

<script src="js/main.js"></script>
</body>
</html>
