<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Umbrala</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a7cff">
  <meta name="description" content="Comunicación efímera y anónima">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- PARTÍCULAS -->
  <canvas id="particles"></canvas>

  <!-- APP -->
  <div class="app">

    <h1 id="rootTrigger">UMBRALA</h1>

    <!-- SALAS -->
    <div class="rooms">
      <button onclick="enterRoom('norte')">Norte</button>
      <button onclick="enterRoom('centro')">Centro</button>
      <button onclick="enterRoom('sur')">Sur</button>
    </div>

    <!-- CHAT -->
    <div id="chat" class="hidden">
      <div id="messages"></div>

      <form id="chatForm">
        <input id="messageInput" placeholder="Escribe algo efímero..." autocomplete="off">
        <button>➤</button>
      </form>
    </div>

  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
