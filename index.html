<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrala Cyberpunk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<canvas id="particles"></canvas>

<header id="header">
  <h1 id="home-btn">UMBRALA</h1>
</header>

<!-- Pantalla inicial -->
<div id="landing-screen" class="screen terminal-screen">
  <div class="terminal-box">
    <div class="line glow">UMBRALA v2.2</div>
    <div class="line">Comunicación efímera y anónima.</div>
    <button id="init-btn">Inicializar</button>
    <button id="root-btn">Login Root</button>
  </div>
</div>

<!-- Login root -->
<div id="root-login" class="screen" style="display:none;">
  <div class="terminal-box">
    <div class="line glow">Login Root</div>
    <input type="text" id="root-nick" placeholder="Usuario" value="root">
    <input type="password" id="root-pass" placeholder="Contraseña">
    <button id="root-login-btn">Entrar</button>
    <div id="root-error" style="color:red; margin-top:5px;"></div>
  </div>
</div>

<!-- Salas -->
<div id="rooms-screen" class="screen" style="display:none;">
  <h2>Selecciona una sala</h2>
  <div id="rooms-list"></div>
</div>

<!-- Chat de sala -->
<div id="chat-screen" class="screen" style="display:none;">
  <h2 id="chat-room-name"></h2>
  <div id="chat-container"></div>
  <input type="text" id="chat-input" placeholder="Escribe un mensaje..." autocomplete="off">
  <button id="send-btn">Enviar</button>
  <input type="file" id="chat-file" accept="image/*,video/*">
  <button id="send-file-btn">Enviar archivo</button>

  <div id="users-panel">
    <h3>Usuarios conectados: <span id="user-count">0</span></h3>
    <ul id="users-list"></ul>
  </div>

  <button id="exit-room">Salir de la sala</button>
</div>

<!-- Chat privado 1:1 -->
<div id="private-chat" class="screen" style="display:none;">
  <h3>Chat privado con <span id="private-user"></span></h3>
  <div id="private-container"></div>
  <input type="text" id="private-input" placeholder="Escribe un mensaje..." autocomplete="off">
  <input type="file" id="private-file" accept="image/*,video/*">
  <button id="private-send">Enviar</button>
  <button id="private-send-file">Enviar archivo</button>
  <button id="close-private">Cerrar chat</button>
</div>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>
</body>
</html>
