<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrela</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a7cff">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <canvas id="particles"></canvas>

  <!-- PANTALLA INICIAL -->
  <div id="landingScreen" class="screen active">
    <h1>UMBRALA</h1>
    <div id="terminalText"></div>
    <button id="initializeBtn" style="display:none;">Inicializar</button>
    <button id="rootLoginBtn">Login Stalkerless</button>
  </div>

  <!-- SALAS -->
  <div id="roomsListScreen" class="screen inactive">
    <h2>Salas</h2>
    <div id="totalUsersCounter">Usuarios conectados: 0</div>
    <div id="roomsList"></div>
    <button id="backToStartBtn">Volver al inicio</button>
  </div>

  <!-- CHAT -->
  <div id="chatScreen" class="screen inactive">
    <div id="rootBar" style="display:none;">
      <span>Stalkerless</span>
      <button id="shadowBtn">ShadowBan</button>
      <button id="viewMapBtn">ViewMap</button>
      <button id="freezeBtn">Freeze</button>
      <button id="godViewBtn">GodView</button>
      <button id="vanishBtn">Vanish</button>
    </div>

    <div id="chatContainer">
      <h3 id="currentRoomName"></h3>
      <div id="chatMessages" class="chat-container"></div>
      <div id="privateChatContainer" style="display:none; flex-direction: column;">
        <h4>Chat privado con <span id="privateChatName"></span></h4>
        <div id="privateChatMessages" class="chat-container"></div>
      </div>
      <input id="chatInput" type="text" placeholder="Escribe tu mensaje...">
      <input id="imageInput" type="file" accept="image/*">
      <button id="sendBtn">Enviar</button>
      <button id="backToRoomsBtn">Volver a Salas</button>
    </div>

    <ul id="connectedUsers"></ul>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
