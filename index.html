<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f14">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<canvas id="particles"></canvas>

<!-- PANTALLA INICIO -->
<section id="landingScreen" class="screen active">
  <div class="terminal">
    <h1>UMBRALA</h1>
    <p class="typing">

    <div class="features">
      <div>Anónimo</div>
      <div>Efímero</div>
      <div>Privado</div>
      <div>Sin rastros</div>
    </div>

    <button id="initBtn">Inicializar</button>
  </div>
</section>

<!-- PANTALLA SALAS -->
<section id="roomsScreen" class="screen">
  <header class="topbar">
    <span>SALAS ACTIVAS</span>
    <span>Usuarios: <b id="globalUserCount">0</b></span>
  </header>

  <div id="roomsContainer" class="rooms"></div>

  <button id="backToStartBtn" class="back">Volver a Umbrala</button>
</section>

<!-- PANTALLA CHAT -->
<section id="chatScreen" class="screen">
  <header class="topbar">
    <button id="backToRoomsBtn">← Salas</button>
    <h2 id="roomTitle"></h2>
  </header>

  <div class="chat-layout">
    <div class="chat-area">
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Escribe algo que desaparecerá…">
        <input id="imageInput" type="file" accept="image/*">
        <button id="sendBtn">Enviar</button>
      </div>
    </div>

    <aside class="users">
      <h3>Presencias</h3>
      <ul id="usersList"></ul>
    </aside>
  </div>
</section>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>

</body>
</html>
