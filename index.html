<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Umbrala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a7cff">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <!-- CANVAS DE PARTICULAS -->
  <canvas id="particles"></canvas>

  <!-- PANTALLA INICIO -->
  <div id="landingScreen" class="screen">
    <h1>UMBRALA</h1>
    <p>
      Comunica en las sombras<br>
      Solo tú, tu mensaje, y el vacío.<br><br>
      <strong>Anónimo:</strong> Sin rastro, sin identidad<br>
      <strong>Efímero:</strong> Los mensajes desaparecen<br>
      <strong>Seguro:</strong> Conexión encriptada<br>
      <strong>Privado:</strong> No logs, no tracking
    </p>
    <button id="initializeBtn">Inicializar</button>
    <button id="stalkerlessBtn">Modo Stalkerless</button>
  </div>

  <!-- PANTALLA SALAS -->
  <div id="roomsListScreen" class="screen" style="display:none;">
    <h2>Salas <span id="totalUsersCounter"></span></h2>
    <button id="backToStartBtn">← Volver al Inicio</button>
    <div id="roomsList"></div>
  </div>

  <!-- PANTALLA CHAT -->
  <div id="chatScreen" class="screen" style="display:none; flex-direction: row; justify-content: space-between;">

    <!-- ROOT BAR -->
    <div id="rootBar" style="display:none;">
      <span>STALKERLESS</span>
      <button id="shadowBtn">ShadowBan</button>
      <button id="viewMapBtn">ViewMap</button>
      <button id="freezeBtn">Freeze</button>
      <button id="godViewBtn">GodView</button>
      <button id="vanishBtn">Vanish</button>
    </div>

    <!-- CHAT IZQUIERDO -->
    <div id="chatContainer">
      <h3 id="chatTitle">Sala</h3>
      <button id="backToRoomsBtn">← Volver a Salas</button>
      <div id="chatMessages" class="chat-container"></div>
      <input id="chatInput" type="text" placeholder="Escribe tu mensaje...">
      <button id="sendBtn">Enviar</button>
      <input type="file" id="imageInput" accept="image/*">
      <div id="emoji-picker"></div>
    </div>

    <!-- USUARIOS DERECHA -->
    <ul id="connectedUsers"></ul>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
